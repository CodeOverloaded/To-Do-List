<html>
    <head>
        <title> To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1> To-Do List </h1>
            <h3 id = "date"> </h3>
        </div>

        <div class = "textBox">
            <form>
                <input type = "text" id = "taskBox">
                <input type = "button" id = "appendButton" value = "add item">
            </form>
        </div>

        <div>
            <ul id="list">

            </ul>
        </div>
        <form>
            <input type = "button" id = "clearButton" value = "clear list">
        </form>
    </body>
</html>
